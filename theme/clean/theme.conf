{
    "articles-per-page" : 20,
    "time-format" : "%b %d, %Y",
    "custom-templates" : {
        "article" : "layout.html",
        "archives" : "layout.html",
        "tag" : "layout.html",
        "page" : "layout.html"
    },
    "custom-dictionaries" : [
        [
            "page",
            [
                {
                    "type" : "template-file",
                    "key" : "block_content",
                    "value" : "page.html"
                },
                {
                    "type" : "template-string",
                    "key" : "block_title",
                    "value" : "{{site_name}}"
                }
            ]
        ],
        [
            "article",
            [
                {
                    "type" : "template-file",
                    "key" : "comment",
                    "value" : "disqus.html"
                },
                {
                    "type" : "template-file",
                    "key" : "block_content",
                    "value" : "article.html"
                },
                {
                    "type" : "template-string",
                    "key" : "block_title",
                    "value" : "{{title}} | {{site_name}}"
                }
                
            ]
        ],
        [
            "archives",
            [
                {
                    "type" : "template-file",
                    "key" : "block_content",
                    "value" : "archives.html"
                },
                {
                    "type" : "template-string",
                    "key" : "block_title",
                    "value" : "Archives | {{site_name}}"
                }
            ]
        ],
        [
            "tag",
            [
                {
                    "type" : "template-file",
                    "key" : "block_content",
                    "value" : "tag.html"
                },
                {
                    "type" : "template-string",
                    "key" : "block_title",
                    "value" : "{{tag}} | {{site_name}}"
                }
            ]
        ]
    ]
}