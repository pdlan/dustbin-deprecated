<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/bootstrap.min.css}}">
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/style.css}}">
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/font-awesome.min.css}}">
    <script type="text/javascript" src="{{:x-get-static-file=/admin/static/js/jquery-1.11.0.min.js}}"></script>
    <script type="text/javascript" src="{{:x-get-static-file=/admin/static/js/bootstrap.min.js}}"></script>
    <script type="text/javascript" src="{{:x-get-static-file=/admin/static/js/articles.js}}"></script>
    <title>Articles - {{site_name}}</title>
  </head>
  <body>
    <div id="container" class="container-fluid">
	  <div class="row">
	    <div class="col-md-2">
        {{:x-load-admin-sidebar=articles}}
        </div>
	    <div class="col-md-10">
          <div class="modal fade" id="confirm-delete-article" tabindex="-1" role="dialog" aria-labelledby="confirm-delete-article-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="confirm-delete-label">Delete Article</h4>
                </div>
                <div class="modal-body">
                  Do you really want to delete this article?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger really-delete">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Articles</div>
            <div class="panel-body">
              <div class="col-md-12">
                <table class="table table-condensed">
                  {{#articles}}
                  <tr articleid="{{id}}">
                    <td class="col-md-2">
                      <span class="meta">{{date}}</span>
                    </td>
                    <td class="col-md-8 col-md-offset-2">
                      <a href="{{:x-get-path=/article/}}{{id}}/">{{title}}</a>
                    </td>
                    <td class="col-md-1 col-md-offset-10">
                      <a href="{{:x-get-path=/admin/}}article/edit/{{id}}/">Edit</a>
                    </td>
                    <td class="col-md-1 col-md-offset-11">
                      <a articleid="{{id}}" class="delete-article">Delete</a>
                    </td>
                  </tr>
                  {{/articles}}
                </table>
                <a href="{{:x-get-path=/admin/}}article/new/">New Article</a>
              </div>
            </div>
          </div>
	    </div>
	  </div>
    </div>
  </body>
</html>
