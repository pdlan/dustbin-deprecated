<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Theme - {{site_name}}</title>
  </head>
  <body>
    <div>
      <ul>
        {{#themes}}
        <li>
        <span>{{name}}</span> by <span>{{author}}</span>
        <form action="/admin/theme/" method="post">
          <input type="hidden" id="theme" name="theme" value="{{name}}" />
          <input type="hidden" id="action" name="action" value="enable" />
          <button>Enable</button>
        </form>
        </li>
        {{/themes}}
      <ul>
    <div>
  </body>
</html>
