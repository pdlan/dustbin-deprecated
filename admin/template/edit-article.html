<form action="{{:x-get-path=/admin/}}article/edit/{{id}}/" method="post">
   <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{title}}"/>
  </div>
  <div>
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" value="{{tags}}"/>
  </div>
  <div>
    <textarea id="content" name="content" cols="100" rows="20">{{content}}</textarea>
  </div>
  <div>
    <button type="submit">
    Edit
    </button>
  </div>
</form>
