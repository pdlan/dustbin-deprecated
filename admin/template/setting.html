<div class="col-md-10 col-md-offset-1">
  <header id="header">
    <h1>Setting</h1>
  </header>
  <form action="{{:x-get-path=/admin/setting/}}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="sitename" class="col-md-2 control-label">Site name</label>
      <div class="col-md-10">
      <input type="text" class="form-control" id="sitename" name="sitename" value="{{site_name}}">
      </div>
    </div>
    <div class="form-group">
      <label for="sitedescription" class="col-md-2 control-label">Site description</label>
      <div class="col-md-10">
      <input type="text" class="form-control" id="sitedescription" name="sitedescription" value="{{site_description}}">
      </div>
    </div>
    <div class="form-group">
      <label for="siteurl" class="col-md-2 control-label">Site url</label>
      <div class="col-md-10">
      <input type="text" class="form-control" id="siteurl" name="siteurl" value="{{site_url}}">
      </div>
    </div>
    <div class="form-group">
      <label for="comment" class="col-md-2 control-label">Commenting system</label>
      <div class="col-md-10">
      <input type="text" class="form-control" id="comment" name="comment" value="{{comment}}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button class="btn btn-default" type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
