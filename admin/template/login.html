<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/bootstrap.min.css}}">
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/style.css}}">
    <link rel="stylesheet" type="text/css" href="{{:x-get-static-file=/admin/static/css/font-awesome.min.css}}">
    <script type="text/javascript" src="{{:x-get-static-file=/admin/static/js/jquery-1.11.0.min.js}}"></script>
    <script type="text/javascript" src="{{:x-get-static-file=/admin/static/js/bootstrap.min.js}}"></script>
    <title>Login - {{site_name}}</title>
  </head>
  <body>
    <div id="container" class="container-fluid">
	  <div class="row">
	    <div class="col-md-12">
           <div class="col-md-6 col-md-offset-3">
             <header id="header">
               <h1>Login</h1>
             </header>
             <form action="{{:x-get-path=/admin/user/login/}}" method="post" class="form-horizontal">
               <div class="form-group">
                 <label for="username" class="col-md-2 control-label">Username</label>
                 <div class="col-md-10">
                 <input type="text" class="form-control" id="username" name="username">
                 </div>
               </div>
                <div class="form-group">
                 <label for="password" class="col-md-2 control-label">Password</label>
                 <div class="col-md-10">
                 <input type="password"" class="form-control" id="password" name="password">
                 </div>
               </div>
               <div class="form-group">
                 <div class="col-md-offset-2 col-md-10">
                   <button class="btn btn-default" type="submit">Login</button>
                 </div>
               </div>
               {{#failed}}
               <div class="alert alert-danger">Login failed.</div>
               {{/failed}}
             </form>
           </div>
	    </div>
	  </div>
    </div>
  </body>
</html>
